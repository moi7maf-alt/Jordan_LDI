<style>

    .map-tooltip {
      position: absolute;
      background-color: rgba(17, 24, 39, 0.9);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      pointer-events: none;
      transition: opacity 0.2s;
      opacity: 0;
      transform: translate(-50%, -110%);
      white-space: nowrap;
      z-index: 10;
    }

    /* Print Styling for Text-Only Reports */
    @media print {
