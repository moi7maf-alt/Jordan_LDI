<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منظومة التحليل التنموي المعززة بالذكاء الاصطناعي لمحافظات المملكة الأर्डنية الهاشمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "docx": "https://aistudiocdn.com/docx@^8.5.0",
    "file-saver": "https://aistudiocdn.com/file-saver@^2.0.5",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>
<style>
    .map-tooltip {
      position: absolute;
      background-color: rgba(17, 24, 39, 0.9);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      pointer-events: none;
      transition: opacity 0.2s;
      opacity: 0;
      transform: translate(-50%, -110%);
      white-space: nowrap;
      z-index: 10;
    }

    @media print {
      @page {
        size: A4;
        margin: 2cm 1.5cm; /* Top/Bottom 2cm, Left/Right 1.5cm */
      }

      body {
        background-color: white !important;
        -webkit-print-color-adjust: exact; /* Ensures colors and backgrounds are printed */
        print-color-adjust: exact;
      }

      /* Hide non-essential elements */
      aside, header, .no-print {
        display: none !important;
      }
      
      /* Reset layout for main content area to allow natural flow */
      body, #root, #root > div {
        display: block !important;
        height: auto !important;
        overflow: visible !important;
      }

      main {
        padding: 0 !important;
        margin: 0 !important;
        overflow: visible !important;
        flex: none !important;
        display: block !important;
      }
      
      main > div:first-child {
        padding: 0 !important;
        overflow: visible !important;
        height: auto !important;
      }
      
      /* Styling for report content */
      .card-container, #report-content, .report-page-content {
        box-shadow: none !important;
        border: none !important;
        padding: 0 !important;
        margin: 0 !important;
        background: transparent !important;
      }

      /* Control page breaks: avoid breaking inside cards/charts, but allow the long AI report to break */
      h1, h2, h3 {
        page-break-after: avoid;
      }
      
      .card-container {
        page-break-inside: avoid;
      }

      .page-break {
        page-break-before: always;
      }

      #ai-report-text-container {
        page-break-inside: auto; /* IMPORTANT: Allows the long AI text block to break across pages */
      }

      /* Ensure charts are visible and scale properly */
      svg, .recharts-wrapper {
          width: 100% !important;
          height: auto !important;
      }
    }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
